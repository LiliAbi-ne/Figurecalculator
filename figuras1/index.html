<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <center>
            <h1>Figuras</h1>
        </center>
    </header>


    <main>
        <form class="formulario">
            <ul id="circulo">

                <li>
                    <h3>Radio:</h3>
                </li>
                <li><input type="number" id="radioInput"></li>
                <li>
                    <h3>Diametro:</h3>
                </li>
                <li><input type="number" id="dianetroInput"></li>
                <li>
                    <h3 id="cirPeriText">Perímetro:</h3>
                </li>
                <li>
                    <h3 id="cirareaText">Area:</h3>
                </li>
                <li><button id="bttnCircle">Círculo</button></li>
            </ul>
            <ul id="rectangulo">
                <li>
                    <h3>Base:</h3>
                </li>
                <li><input type="number" id="baseInput"></li>
                <li>
                    <h3>Altura:</h3>
                </li>
                <li><input type="number" id="alturaInput"></li>
                <li>
                    <h3 id="rectPeriText">Perímetro:</h3>
                </li>
                <li>
                    <h3 id="rectAreaText">Area:</h3>
                </li>
                <li><button id="bttnRectan">Rectángulo</button></li>
            </ul>
            <ul id="triangulo">
                <li>
                    <h3>Primer lado:</h3>
                </li>
                <li><input type="number" id="lado1"></li>
                <li>
                    <h3>Segundo lado:</h3>
                </li>
                <li><input type="number" id="lado2"></li>
                <li>
                    <h3>Tercer lado:</h3>
                </li>
                <li><input type="number" id="lado3"></li>
                <li>
                    <h3 id="triPeriText">Perímetro:</h3>
                </li>
                <li>
                    <h3 id="triAreaText">Area:</h3>
                </li>
                <li>
                    <h3 id="triTipoText">Tipo: </h3>
                </li>
                <li><button id="bttnTri">Triángulo</button></li>
            </ul>
            <ul id="cuadrado">
                <li>
                    <h3>Lado:</h3>
                </li>
                <li><input type="number" id="ladoInput"></li>
                <li>
                    <h3 id="cuaPeriText">Perímetro:</h3>
                </li>
                <li>
                    <h3 id="cuaAreaText">Area:</h3>
                </li>
                <li><button id="bttnCua">Cuadrado</button></li>
            </ul>
        </form>
    </main>

    <script type="module" src="public/main.js"></script>


</body>

</html>
